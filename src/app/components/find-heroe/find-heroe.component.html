<ng-container *ngIf="heroes.length; else notFound">
    <h1>Buscador <small>{{ termino | uppercase }}</small></h1>
    <hr>
    <div class="card-columns">
        <app-heroe-tarjeta
        [heroe]="heroe"
        [index]="i"
        *ngFor="let heroe of heroes; let i = index">
    </app-heroe-tarjeta>
    </div>
</ng-container>
<ng-template #notFound>

</ng-template>
