<h1 class="animated fadeIn">{{ heroe.nombre | uppercase}} <small>({{ heroe.aparicion | date:y}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img
            class="img-fluid"
            [src]="heroe.img"
            [alt]="heroe.nombre"
        >
        <a
            class="btn btn-outline-danger btn-block"
            [routerLink]="['/heroes']"
        >
            Volver atr√°s
        </a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div class="img-fluid">
            <ng-container *ngIf="heroe.casa === 'DC'; else marvel">
                <img src="../../../assets/img/logo-dc.png" [alt]="heroe.casa">
            </ng-container>
            <ng-template #marvel>
                <img src="../../../assets/img/logo-marvel.png" [alt]="heroe.casa">
            </ng-template>
        </div>
    </div>
</div>
